<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
    .landing-container {

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url('https://qph.cf2.poecdn.net/main-sdxl_55c0a6a28c99f1c283469285dbf9529dd67a5f7f000347289ce81bc4d42e3cda.png?w=1024&h=1024');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        
        text-align: center;


    }

    .navbar {
        display: flex;
        justify-content: flex-end;
        padding: 20px;
    }

    .navbar a {
        margin-left: 10px;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        background-color: lightblue;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .navbar a:hover {
        background-color: #87ceeb;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% { background-color: #87ceeb; }
        50% { background-color: #00bfff; }
        100% { background-color: #87ceeb; }
    }
    </style>
</head>
<body>
    <div class="landing-container">
    <div class="navbar">
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
    </div>
    <h1 class="landing-title">Welcome to the Website</h1>
    </div>
</body>
</html>
